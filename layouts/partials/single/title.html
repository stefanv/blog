<h1 class="post-title">{{ .Title }}</h1>

<div class="post-date">
  {{ if .PublishDate }}
    {{ .PublishDate.Format "January 2, 2006" }}
  {{ end }}
</div>

<div class="post-tags">
  {{ range .Params.Tags }}
    <div class="post-tag">
      <a href={{ path.Join "/tags/" . | relURL }}>
        #{{ . }}
      </a>
    </div>
  {{ end }}
</div>
