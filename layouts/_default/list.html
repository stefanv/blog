{{ define "main" }}

<!-- When updating this file, also update ../index.html -->

<main>
  <h1>{{ .Section | humanize }} posts</h1>
  <div class="catalogue">
    {{ range (.Paginate .Pages).Pages }}
      {{ .Render "summary" }}
    {{ end }}
  </div>

  {{ template "_internal/pagination.html" . }}

</main>

{{ end }}
